<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURBO TEMP MAIL - OTP EXTRACTOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00C853;
            --secondary: #1B5E20;
            --accent: #FFD600;
            --dark: #121212;
            --light: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.1);
            --border-radius: 8px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            padding: 20px;
        }

        .header-container {
            width: 100%;
            max-width: 1080px;
            height: 299px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(255,215,0,0.5);
            transition: all 0.5s;
            border: 2px solid transparent;
            animation: borderGlow 8s linear infinite;
        }

        @keyframes borderGlow {
            0% { border-color: rgba(255, 0, 0, 0.2); }
            14% { border-color: rgba(255, 115, 0, 0.2); }
            28% { border-color: rgba(255, 251, 0, 0.2); }
            42% { border-color: rgba(72, 255, 0, 0.2); }
            56% { border-color: rgba(0, 255, 213, 0.2); }
            70% { border-color: rgba(0, 43, 255, 0.2); }
            84% { border-color: rgba(122, 0, 255, 0.2); }
            100% { border-color: rgba(255, 0, 200, 0.2); }
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 50px rgba(255,215,0,0.8);
        }

        .header-text {
            text-align: center;
            margin: 15px 0;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--light);
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
            position: relative;
            display: inline-block;
            padding: 0 10px;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid var(--accent);
            border-radius: 5px;
            opacity: 0.7;
            z-index: -1;
        }

        .subtitle-text {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: cardBorderGlow 12s linear infinite;
        }

        @keyframes cardBorderGlow {
            0% { box-shadow: var(--shadow), 0 0 10px rgba(255, 0, 0, 0.1); }
            14% { box-shadow: var(--shadow), 0 0 10px rgba(255, 115, 0, 0.1); }
            28% { box-shadow: var(--shadow), 0 0 10px rgba(255, 251, 0, 0.1); }
            42% { box-shadow: var(--shadow), 0 0 10px rgba(72, 255, 0, 0.1); }
            56% { box-shadow: var(--shadow), 0 0 10px rgba(0, 255, 213, 0.1); }
            70% { box-shadow: var(--shadow), 0 0 10px rgba(0, 43, 255, 0.1); }
            84% { box-shadow: var(--shadow), 0 0 10px rgba(122, 0, 255, 0.1); }
            100% { box-shadow: var(--shadow), 0 0 10px rgba(255, 0, 200, 0.1); }
        }

        .email-display {
            background: rgba(0,0,0,0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            word-break: break-all;
            text-align: center;
            animation: emailBorderGlow 16s linear infinite;
        }

        @keyframes emailBorderGlow {
            0% { border-color: rgba(255, 0, 0, 0.1); }
            14% { border-color: rgba(255, 115, 0, 0.1); }
            28% { border-color: rgba(255, 251, 0, 0.1); }
            42% { border-color: rgba(72, 255, 0, 0.1); }
            56% { border-color: rgba(0, 255, 213, 0.1); }
            70% { border-color: rgba(0, 43, 255, 0.1); }
            84% { border-color: rgba(122, 0, 255, 0.1); }
            100% { border-color: rgba(255, 0, 200, 0.1); }
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            background: var(--accent);
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(255,214,0,0.5);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(255,214,0,0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .otp-section {
            margin-bottom: 25px;
        }

        .otp-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: var(--accent);
            font-weight: 600;
        }

        .otp-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .compact-otp-box {
            background: rgba(0,0,0,0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: otpBorderGlow 20s linear infinite;
            min-height: 120px;
        }

        @keyframes otpBorderGlow {
            0% { border-color: rgba(255, 0, 0, 0.2); }
            14% { border-color: rgba(255, 115, 0, 0.2); }
            28% { border-color: rgba(255, 251, 0, 0.2); }
            42% { border-color: rgba(72, 255, 0, 0.2); }
            56% { border-color: rgba(0, 255, 213, 0.2); }
            70% { border-color: rgba(0, 43, 255, 0.2); }
            84% { border-color: rgba(122, 0, 255, 0.2); }
            100% { border-color: rgba(255, 0, 200, 0.2); }
        }

        .otp-code {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
            margin-bottom: 10px;
            text-align: center;
        }

        .otp-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 10px;
            text-align: center;
        }

        .otp-copy-btn {
            padding: 8px 20px;
            font-size: 0.9rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            min-width: 120px;
        }

        .otp-copy-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,200,83,0.4);
        }

        .empty-otp-box {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .video-container {
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: videoBorderGlow 24s linear infinite;
        }

        @keyframes videoBorderGlow {
            0% { border-color: rgba(255, 0, 0, 0.1); }
            14% { border-color: rgba(255, 115, 0, 0.1); }
            28% { border-color: rgba(255, 251, 0, 0.1); }
            42% { border-color: rgba(72, 255, 0, 0.1); }
            56% { border-color: rgba(0, 255, 213, 0.1); }
            70% { border-color: rgba(0, 43, 255, 0.1); }
            84% { border-color: rgba(122, 0, 255, 0.1); }
            100% { border-color: rgba(255, 0, 200, 0.1); }
        }

        .video-container iframe {
            width: 100%;
            height: 340px;
            border: none;
            border-radius: var(--border-radius);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        .timer-display {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 2rem;
            }
            
            .header-container {
                height: auto;
                aspect-ratio: 1080/299;
            }
            
            .btn {
                padding: 10px 15px;
            }

            .video-container iframe {
                height: 200px;
            }
            
            .otp-code {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .compact-otp-box {
                min-height: 100px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image with Clickable Link -->
    <div class="header-container">
        <a href="https://earningbyhabib.github.io/Tempmail/Note.html" target="_blank">
            <img src="https://i.postimg.cc/3NwZKsd9/Screenshot-20251012-115752.jpg" alt="EARNING BY HABIB" class="header-image">
        </a>
    </div>

    <!-- Text Below Image -->
    <div class="header-text">
        <div class="logo-text">EBH_EMAIL</div>
        <div class="subtitle-text">Welcome to Earning by Habib </div>
    </div>

    <!-- Main Content -->
    <div class="card">
        <div class="email-display" id="emailDisplay">Loading...</div>
        
        <div class="button-group">
            <button class="btn" id="copyBtn">Copy Email</button>
            <button class="btn btn-secondary" id="newBtn">Change Email</button>
            <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
        </div>
        
        <div class="timer-display" id="timerDisplay">Auto refresh in 10 seconds</div>

        <!-- OTP Section - Compact OTP Box -->
        <div class="otp-section">
            <div class="otp-title">Latest OTP Code</div>
            <div class="otp-container" id="otpContainer">
                <div class="compact-otp-box">
                    <div class="empty-otp-box">
                        <div class="loading"></div> Waiting for OTP...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- YouTube Video Container -->
    <div class="video-container">
        <iframe id="youtubePlayer" 
                src="https://www.youtube.com/embed/clB58ECxlJ0"
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </div>

    <script>
        // Mail.tm API Configuration
        const MAIL_TM_API = {
            baseUrl: "https://api.mail.tm",
            password: "12345678" // Default password for all accounts
        };

        let currentEmail = null;
        let authToken = null;
        let refreshInterval = null;
        let timerCount = 10;
        let latestOTP = null;

        // DOM Elements
        const emailDisplay = document.getElementById('emailDisplay');
        const copyBtn = document.getElementById('copyBtn');
        const newBtn = document.getElementById('newBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const timerDisplay = document.getElementById('timerDisplay');
        const otpContainer = document.getElementById('otpContainer');

        // Generate Random Email with Mail.tm domain
        async function generateRandomEmail() {
            try {
                // First get available domain from Mail.tm
                const domainsResponse = await fetch(`${MAIL_TM_API.baseUrl}/domains`);
                const domainsData = await domainsResponse.json();
                const domain = domainsData["hydra:member"][0].domain;
                
                const randomString = Math.random().toString(36).substring(2, 10);
                return `${randomString}@${domain}`;
            } catch (error) {
                console.error("Error getting domain:", error);
                return `${Math.random().toString(36).substring(2, 10)}@mail.tm`; // fallback
            }
        }

        // Create Email Account on Mail.tm
        async function createEmailAccount(email) {
            try {
                const response = await fetch(`${MAIL_TM_API.baseUrl}/accounts`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        address: email,
                        password: MAIL_TM_API.password
                    })
                });
                
                return await response.json();
            } catch (error) {
                console.error("Error creating account:", error);
                return null;
            }
        }

        // Login to Mail.tm account
        async function loginToAccount(email) {
            try {
                const response = await fetch(`${MAIL_TM_API.baseUrl}/token`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        address: email,
                        password: MAIL_TM_API.password
                    })
                });
                
                const data = await response.json();
                return data.token;
            } catch (error) {
                console.error("Error logging in:", error);
                return null;
            }
        }

        // Get Messages from Mail.tm
        async function getMessages() {
            if (!authToken) return [];
            
            try {
                const response = await fetch(`${MAIL_TM_API.baseUrl}/messages`, {
                    headers: {
                        "Authorization": `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                return data["hydra:member"] || [];
            } catch (error) {
                console.error("Error getting messages:", error);
                return [];
            }
        }

        // Get Single Message Content
        async function getMessageContent(messageId) {
            if (!authToken) return null;
            
            try {
                const response = await fetch(`${MAIL_TM_API.baseUrl}/messages/${messageId}`, {
                    headers: {
                        "Authorization": `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error getting message content:", error);
                return null;
            }
        }

        // Extract OTP from email content
        function extractOTP(content) {
            // Common OTP patterns - focusing on 6-digit codes which are most common
            const otpPatterns = [
                /\b\d{6}\b/g, // 6-digit OTP (most common)
                /verification code:?\s*(\d{6})/i,
                /OTP:?\s*(\d{6})/i,
                /code:?\s*(\d{6})/i,
                /one-time password:?\s*(\d{6})/i,
                /one time password:?\s*(\d{6})/i
            ];
            
            for (const pattern of otpPatterns) {
                const matches = content.match(pattern);
                if (matches) {
                    for (const match of matches) {
                        // Extract just the digits
                        const digitMatch = match.match(/\d{6}/);
                        if (digitMatch) {
                            return digitMatch[0];
                        }
                    }
                }
            }
            
            return null;
        }

        // Update OTP Display
        function updateOTPDisplay() {
            if (!latestOTP) {
                otpContainer.innerHTML = `
                    <div class="compact-otp-box">
                        <div class="empty-otp-box">
                            <div class="loading"></div> Waiting for OTP...
                        </div>
                    </div>
                `;
                return;
            }
            
            otpContainer.innerHTML = `
                <div class="compact-otp-box">
                    <div class="otp-code">${latestOTP.code}</div>
                    <div class="otp-time">${new Date(latestOTP.timestamp).toLocaleTimeString()}</div>
                    <button class="otp-copy-btn" id="copyOtpBtn">Copy OTP</button>
                </div>
            `;
            
            // Add event listener to copy button
            document.getElementById('copyOtpBtn').addEventListener('click', function() {
                copyToClipboard(latestOTP.code, 'OTP');
            });
        }

        // Check Inbox for OTPs
        async function checkInbox() {
            if (!currentEmail || !authToken) return;

            try {
                refreshBtn.innerHTML = '<div class="loading"></div> Loading';
                
                const emails = await getMessages();
                refreshBtn.textContent = 'Refresh';
                
                // Sort by date (newest first)
                emails.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                // Process emails to find OTPs
                for (const email of emails) {
                    const fullMessage = await getMessageContent(email.id);
                    if (fullMessage) {
                        const content = fullMessage.text || fullMessage.html || '';
                        const otp = extractOTP(content);
                        
                        if (otp) {
                            // Found an OTP, update the display
                            latestOTP = {
                                code: otp,
                                timestamp: email.createdAt
                            };
                            
                            // Save to localStorage
                            localStorage.setItem('latestOTP', JSON.stringify(latestOTP));
                            
                            // Update display
                            updateOTPDisplay();
                            break; // Only show the most recent OTP
                        }
                    }
                }
                
            } catch (error) {
                console.error("Error checking inbox:", error);
                refreshBtn.textContent = 'Refresh';
            }
        }

        // Update Timer Display
        function updateTimer() {
            timerCount--;
            timerDisplay.textContent = `Auto refresh in ${timerCount} seconds`;
            
            if (timerCount <= 0) {
                timerCount = 10;
                checkInbox();
            }
        }

        // Generate New Email
        async function generateEmail() {
            try {
                otpContainer.innerHTML = `
                    <div class="compact-otp-box">
                        <div class="empty-otp-box">
                            <div class="loading"></div> Generating email...
                        </div>
                    </div>
                `;
                
                // Clear existing OTP
                latestOTP = null;
                localStorage.removeItem('latestOTP');
                
                // Generate random email with mail.tm domain
                currentEmail = await generateRandomEmail();
                emailDisplay.textContent = currentEmail;
                
                // Create account on mail.tm
                await createEmailAccount(currentEmail);
                
                // Login to get auth token
                authToken = await loginToAccount(currentEmail);
                
                // Save to localStorage
                localStorage.setItem('currentEmail', currentEmail);
                localStorage.setItem('authToken', authToken);
                
                // Check inbox
                await checkInbox();
                
            } catch (error) {
                console.error("Error generating email:", error);
                otpContainer.innerHTML = `
                    <div class="compact-otp-box">
                        <div class="empty-otp-box" style="color: var(--accent);">
                            Error generating email. Please try again.
                        </div>
                    </div>
                `;
            }
        }

        // Load saved email from localStorage
        async function loadSavedEmail() {
            const savedEmail = localStorage.getItem('currentEmail');
            const savedToken = localStorage.getItem('authToken');
            const savedOTP = localStorage.getItem('latestOTP');
            
            if (savedEmail && savedToken) {
                currentEmail = savedEmail;
                authToken = savedToken;
                emailDisplay.textContent = currentEmail;
                
                if (savedOTP) {
                    latestOTP = JSON.parse(savedOTP);
                    updateOTPDisplay();
                }
                
                await checkInbox();
            } else {
                await generateEmail();
            }
        }

        // Copy to Clipboard
        async function copyToClipboard(text, type = 'Email') {
            try {
                await navigator.clipboard.writeText(text);
                
                // Create a temporary "Copied!" notification
                const notification = document.createElement('div');
                notification.textContent = `${type} Copied!`;
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.left = '50%';
                notification.style.transform = 'translateX(-50%)';
                notification.style.backgroundColor = 'var(--accent)';
                notification.style.color = 'var(--dark)';
                notification.style.padding = '10px 20px';
                notification.style.borderRadius = '50px';
                notification.style.zIndex = '1000';
                notification.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
                notification.style.animation = 'fadeInOut 2s ease-in-out';
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
                // Fallback for browsers that don't support clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Show notification anyway
                const notification = document.createElement('div');
                notification.textContent = `${type} Copied!`;
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.left = '50%';
                notification.style.transform = 'translateX(-50%)';
                notification.style.backgroundColor = 'var(--accent)';
                notification.style.color = 'var(--dark)';
                notification.style.padding = '10px 20px';
                notification.style.borderRadius = '50px';
                notification.style.zIndex = '1000';
                notification.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
                notification.style.animation = 'fadeInOut 2s ease-in-out';
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 2000);
            }
        }

        // Add button animation on click
        function animateButton(button) {
            button.style.transform = 'translateY(-5px) scale(1.05)';
            setTimeout(() => {
                button.style.transform = 'translateY(-3px)';
                setTimeout(() => {
                    button.style.transform = 'translateY(0)';
                }, 100);
            }, 100);
        }

        // Event Listeners with animations
        newBtn.addEventListener('click', () => {
            animateButton(newBtn);
            clearInterval(refreshInterval);
            // Clear saved data
            localStorage.removeItem('currentEmail');
            localStorage.removeItem('authToken');
            generateEmail();
            refreshInterval = setInterval(updateTimer, 1000);
        });
        
        refreshBtn.addEventListener('click', () => {
            animateButton(refreshBtn);
            checkInbox();
            timerCount = 10; // Reset timer
            timerDisplay.textContent = `Auto refresh in ${timerCount} seconds`;
        });

        copyBtn.addEventListener('click', () => {
            animateButton(copyBtn);
            if (currentEmail) {
                copyToClipboard(currentEmail, 'Email');
            }
        });

        // Initialize
        loadSavedEmail();
        refreshInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
