<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURBO TEMP MAIL - OTP EXTRACTOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00C853;
            --secondary: #1B5E20;
            --accent: #FFD600;
            --dark: #121212;
            --light: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.1);
            --border-radius: 8px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }

        .header-container {
            width: 100%;
            max-width: 1080px;
            height: 299px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
            transition: all 0.5s;
            border: 2px solid transparent;
            animation: borderGlow 8s linear infinite;
        }

        @keyframes borderGlow {
            0% { border-color: rgba(255, 0, 0, 0.2); }
            14% { border-color: rgba(255, 115, 0, 0.2); }
            28% { border-color: rgba(255, 251, 0, 0.2); }
            42% { border-color: rgba(72, 255, 0, 0.2); }
            56% { border-color: rgba(0, 255, 213, 0.2); }
            70% { border-color: rgba(0, 43, 255, 0.2); }
            84% { border-color: rgba(122, 0, 255, 0.2); }
            100% { border-color: rgba(255, 0, 200, 0.2); }
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-text {
            text-align: center;
            margin: 10px 0;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--light);
            margin-bottom: 3px;
            text-shadow: 0 0 8px rgba(255,215,0,0.5);
        }

        .subtitle-text {
            font-size: 1rem;
            opacity: 0.9;
        }

        .card {
            width: 100%;
            max-width: 550px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: cardBorderGlow 12s linear infinite;
        }

        @keyframes cardBorderGlow {
            0% { box-shadow: var(--shadow), 0 0 10px rgba(255, 0, 0, 0.1); }
            14% { box-shadow: var(--shadow), 0 0 10px rgba(255, 115, 0, 0.1); }
            28% { box-shadow: var(--shadow), 0 0 10px rgba(255, 251, 0, 0.1); }
            42% { box-shadow: var(--shadow), 0 0 10px rgba(72, 255, 0, 0.1); }
            56% { box-shadow: var(--shadow), 0 0 10px rgba(0, 255, 213, 0.1); }
            70% { box-shadow: var(--shadow), 0 0 10px rgba(0, 43, 255, 0.1); }
            84% { box-shadow: var(--shadow), 0 0 10px rgba(122, 0, 255, 0.1); }
            100% { box-shadow: var(--shadow), 0 0 10px rgba(255, 0, 200, 0.1); }
        }

        .email-display {
            background: rgba(0,0,0,0.3);
            border-radius: var(--border-radius);
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            word-break: break-all;
            text-align: center;
            animation: emailBorderGlow 16s linear infinite;
        }

        @keyframes emailBorderGlow {
            0% { border-color: rgba(255, 0, 0, 0.1); }
            14% { border-color: rgba(255, 115, 0, 0.1); }
            28% { border-color: rgba(255, 251, 0, 0.1); }
            42% { border-color: rgba(72, 255, 0, 0.1); }
            56% { border-color: rgba(0, 255, 213, 0.1); }
            70% { border-color: rgba(0, 43, 255, 0.1); }
            84% { border-color: rgba(122, 0, 255, 0.1); }
            100% { border-color: rgba(255, 0, 200, 0.1); }
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            background: var(--accent);
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 90px;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 8px 15px rgba(255,214,0,0.5);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255,214,0,0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .otp-section {
            margin-bottom: 20px;
        }

        .otp-title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: var(--accent);
            font-weight: 600;
        }

        .otp-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .compact-otp-box {
            background: rgba(0,0,0,0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: otpBorderGlow 20s linear infinite;
            min-height: 110px;
        }

        @keyframes otpBorderGlow {
            0% { border-color: rgba(255, 0, 0, 0.2); }
            14% { border-color: rgba(255, 115, 0, 0.2); }
            28% { border-color: rgba(255, 251, 0, 0.2); }
            42% { border-color: rgba(72, 255, 0, 0.2); }
            56% { border-color: rgba(0, 255, 213, 0.2); }
            70% { border-color: rgba(0, 43, 255, 0.2); }
            84% { border-color: rgba(122, 0, 255, 0.2); }
            100% { border-color: rgba(255, 0, 200, 0.2); }
        }

        .otp-code {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 4px;
            text-shadow: 0 0 8px rgba(255,215,0,0.5);
            margin-bottom: 8px;
            text-align: center;
        }

        .otp-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 10px;
            text-align: center;
        }

        .otp-copy-btn {
            padding: 8px 20px;
            font-size: 0.9rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            min-width: 120px;
        }

        .otp-copy-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,200,83,0.4);
        }

        .empty-otp-box {
            text-align: center;
            padding: 25px 15px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .video-container {
            width: 100%;
            max-width: 550px;
            margin-top: 25px;
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: videoBorderGlow 24s linear infinite;
        }

        @keyframes videoBorderGlow {
            0% { border-color: rgba(255, 0, 0, 0.1); }
            14% { border-color: rgba(255, 115, 0, 0.1); }
            28% { border-color: rgba(255, 251, 0, 0.1); }
            42% { border-color: rgba(72, 255, 0, 0.1); }
            56% { border-color: rgba(0, 255, 213, 0.1); }
            70% { border-color: rgba(0, 43, 255, 0.1); }
            84% { border-color: rgba(122, 0, 255, 0.1); }
            100% { border-color: rgba(255, 0, 200, 0.1); }
        }

        .video-container iframe {
            width: 100%;
            height: 280px;
            border: none;
            border-radius: var(--border-radius);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(5px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-5px); }
        }

        .timer-display {
            text-align: center;
            margin-top: 10px;
            font-size: 0.8rem;
            opacity: 0.8;
            display: none; /* Hidden as requested */
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 2rem;
            }
            
            .header-container {
                height: auto;
                aspect-ratio: 1080/299;
            }
            
            .btn {
                padding: 8px 14px;
                font-size: 0.85rem;
                min-width: 80px;
            }

            .video-container iframe {
                height: 220px;
            }
            
            .otp-code {
                font-size: 1.8rem;
                letter-spacing: 3px;
            }
            
            .compact-otp-box {
                min-height: 100px;
                padding: 12px;
            }
            
            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image with Clickable Link -->
    <div class="header-container">
        <a href="https://earningbyhabib.github.io/Tempmail/Note.html" target="_blank">
            <img src="https://i.postimg.cc/6QYvtPq3/Screenshot-20251017-154152.jpg" alt="EARNING BY HABIB" class="header-image">
        </a>
    </div>

    <!-- Text Below Image -->
    <div class="header-text">
        <div class="logo-text">EBH_EMAIL</div>
        <div class="subtitle-text">𝐄𝐀𝐑𝐍𝐈𝐍𝐆 𝐁𝐘 𝐇𝐀𝐁𝐈𝐁</div>
    </div>

    <!-- Main Content -->
    <div class="card">
        <div class="email-display" id="emailDisplay">Loading...</div>
        
        <div class="button-group">
            <button class="btn" id="copyBtn">Copy Email</button>
            <button class="btn btn-secondary" id="newBtn">Change Email</button>
            <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
        </div>
        
        <div class="timer-display" id="timerDisplay">Auto refresh in 10 seconds</div>

        <!-- OTP Section - Compact OTP Box -->
        <div class="otp-section">
            <div class="otp-title">Latest OTP Code</div>
            <div class="otp-container" id="otpContainer">
                <div class="compact-otp-box">
                    <div class="empty-otp-box">
                        <div class="loading"></div> Waiting for OTP...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- YouTube Video Container -->
    <div class="video-container">
        <iframe id="youtubePlayer" 
                src="https://www.youtube.com/embed/clB58ECxlJ0"
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </div>

    <script>
        // Guerrilla Mail API Configuration
        const GUERRILLA_API_URL = "https://api.guerrillamail.com/ajax.php";

        let currentEmail = null;
        let currentSidToken = null;
        let refreshInterval = null;
        let latestOTP = null;
        let lastSeq = 0;

        // DOM Elements
        const emailDisplay = document.getElementById('emailDisplay');
        const copyBtn = document.getElementById('copyBtn');
        const newBtn = document.getElementById('newBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const timerDisplay = document.getElementById('timerDisplay');
        const otpContainer = document.getElementById('otpContainer');

        // Helper to make API call
        async function apiCall(functionName, params = {}) {
            const urlParams = new URLSearchParams({
                f: functionName,
                ip: 'unknown',
                agent: navigator.userAgent,
                ...params
            });
            if (currentSidToken) {
                urlParams.append('sid_token', currentSidToken);
            }
            const response = await fetch(`${GUERRILLA_API_URL}?${urlParams.toString()}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        }

        // Generate Initial Email
        async function generateInitialEmail() {
            try {
                otpContainer.innerHTML = `
                    <div class="compact-otp-box">
                        <div class="empty-otp-box">
                            <div class="loading"></div> Generating email...
                        </div>
                    </div>
                `;
                
                const data = await apiCall('get_email_address');
                currentEmail = data.email_addr;
                currentSidToken = data.sid_token;
                emailDisplay.textContent = currentEmail;
                
                localStorage.setItem('currentEmail', currentEmail);
                localStorage.setItem('currentSidToken', currentSidToken);
                
                lastSeq = 0;
                await checkInbox();
            } catch (error) {
                console.error("Error generating email:", error);
                otpContainer.innerHTML = `
                    <div class="compact-otp-box">
                        <div class="empty-otp-box" style="color: var(--accent);">
                            Error generating email. Please try again.
                        </div>
                    </div>
                `;
            }
        }

        // Change Email to new random prefix
        async function changeEmail() {
            try {
                otpContainer.innerHTML = `
                    <div class="compact-otp-box">
                        <div class="empty-otp-box">
                            <div class="loading"></div> Changing email...
                        </div>
                    </div>
                `;
                
                // Clear existing OTP
                latestOTP = null;
                localStorage.removeItem('latestOTP');
                
                const randomString = Math.random().toString(36).substring(2, 10);
                const data = await apiCall('set_email_user', {email_user: randomString, lang: 'en'});
                currentEmail = data.email_addr;
                if (data.sid_token) currentSidToken = data.sid_token;
                
                emailDisplay.textContent = currentEmail;
                
                localStorage.setItem('currentEmail', currentEmail);
                localStorage.setItem('currentSidToken', currentSidToken);
                
                lastSeq = 0;
                await checkInbox();
            } catch (error) {
                console.error("Error changing email:", error);
                otpContainer.innerHTML = `
                    <div class="compact-otp-box">
                        <div class="empty-otp-box" style="color: var(--accent);">
                            Error changing email. Please try again.
                        </div>
                    </div>
                `;
            }
        }

        // Load saved email from localStorage
        async function loadSavedEmail() {
            const savedEmail = localStorage.getItem('currentEmail');
            const savedSidToken = localStorage.getItem('currentSidToken');
            const savedOTP = localStorage.getItem('latestOTP');
            
            if (savedEmail && savedSidToken) {
                currentEmail = savedEmail;
                currentSidToken = savedSidToken;
                emailDisplay.textContent = currentEmail;
                
                if (savedOTP) {
                    latestOTP = JSON.parse(savedOTP);
                    updateOTPDisplay();
                }
                
                await checkInbox();
            } else {
                await generateInitialEmail();
            }
        }

        // Check Inbox for OTPs
        async function checkInbox() {
            if (!currentSidToken) return;

            try {
                // No loading spinner on refresh button as requested
                const data = await apiCall('check_email', {seq: lastSeq});
                
                if (data.list && data.list.length > 0) {
                    // Sort by timestamp (newest first)
                    data.list.sort((a, b) => b.mail_timestamp - a.mail_timestamp);
                    
                    // Process messages to find OTPs
                    for (const message of data.list) {
                        const fullMessage = await apiCall('fetch_email', {email_id: message.mail_id});
                        if (fullMessage) {
                            const content = fullMessage.mail_body || '';
                            const otp = extractOTP(content);
                            
                            if (otp) {
                                latestOTP = {
                                    code: otp,
                                    timestamp: message.mail_timestamp * 1000 // to ms
                                };
                                
                                localStorage.setItem('latestOTP', JSON.stringify(latestOTP));
                                
                                updateOTPDisplay();
                                lastSeq = message.mail_id;
                                break;
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.error("Error checking inbox:", error);
            }
        }

        // Extract OTP from email content
        function extractOTP(content) {
            if (!content) return null;
            
            const otpPatterns = [
                /\b\d{6}\b/g,
                /\b\d{4}\b/g,
                /verification code:?\s*(\d{4,6})/i,
                /OTP:?\s*(\d{4,6})/i,
                /code:?\s*(\d{4,6})/i,
                /one-time password:?\s*(\d{4,6})/i,
                /one time password:?\s*(\d{4,6})/i,
                /password:?\s*(\d{4,6})/i,
                /(\d{4,6})/g
            ];
            
            for (const pattern of otpPatterns) {
                const matches = content.match(pattern);
                if (matches) {
                    for (const match of matches) {
                        const digitMatch = match.match(/\d{4,6}/);
                        if (digitMatch) {
                            const otp = digitMatch[0];
                            if (otp !== "000000" && otp !== "0000" && !otp.match(/^0+$/)) {
                                return otp;
                            }
                        }
                    }
                }
            }
            
            return null;
        }

        // Update OTP Display
        function updateOTPDisplay() {
            if (!latestOTP) {
                otpContainer.innerHTML = `
                    <div class="compact-otp-box">
                        <div class="empty-otp-box">
                            <div class="loading"></div> Waiting for OTP...
                        </div>
                    </div>
                `;
                return;
            }
            
            otpContainer.innerHTML = `
                <div class="compact-otp-box">
                    <div class="otp-code">${latestOTP.code}</div>
                    <div class="otp-time">${new Date(latestOTP.timestamp).toLocaleTimeString()}</div>
                    <button class="otp-copy-btn" id="copyOtpBtn">Copy OTP</button>
                </div>
            `;
            
            document.getElementById('copyOtpBtn').addEventListener('click', function() {
                copyToClipboard(latestOTP.code, 'OTP');
            });
        }

        // Copy to Clipboard
        async function copyToClipboard(text, type = 'Email') {
            try {
                await navigator.clipboard.writeText(text);
                
                const notification = document.createElement('div');
                notification.textContent = `${type} Copied!`;
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.left = '50%';
                notification.style.transform = 'translateX(-50%)';
                notification.style.backgroundColor = 'var(--accent)';
                notification.style.color = 'var(--dark)';
                notification.style.padding = '10px 20px';
                notification.style.borderRadius = '40px';
                notification.style.zIndex = '1000';
                notification.style.boxShadow = '0 3px 10px rgba(0,0,0,0.2)';
                notification.style.animation = 'fadeInOut 1.5s ease-in-out';
                notification.style.fontSize = '0.9rem';
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 1500);
            } catch (err) {
                console.error('Failed to copy: ', err);
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const notification = document.createElement('div');
                notification.textContent = `${type} Copied!`;
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.left = '50%';
                notification.style.transform = 'translateX(-50%)';
                notification.style.backgroundColor = 'var(--accent)';
                notification.style.color = 'var(--dark)';
                notification.style.padding = '10px 20px';
                notification.style.borderRadius = '40px';
                notification.style.zIndex = '1000';
                notification.style.boxShadow = '0 3px 10px rgba(0,0,0,0.2)';
                notification.style.animation = 'fadeInOut 1.5s ease-in-out';
                notification.style.fontSize = '0.9rem';
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 1500);
            }
        }

        // Add button animation on click
        function animateButton(button) {
            button.style.transform = 'translateY(-4px) scale(1.04)';
            setTimeout(() => {
                button.style.transform = 'translateY(-2px)';
                setTimeout(() => {
                    button.style.transform = 'translateY(0)';
                }, 80);
            }, 80);
        }

        // Event Listeners with animations
        newBtn.addEventListener('click', async () => {
            animateButton(newBtn);
            clearInterval(refreshInterval);
            await changeEmail();
            refreshInterval = setInterval(checkInbox, 1000); // 1 second auto refresh
        });
        
        refreshBtn.addEventListener('click', () => {
            animateButton(refreshBtn);
            checkInbox();
        });

        copyBtn.addEventListener('click', () => {
            animateButton(copyBtn);
            if (currentEmail) {
                copyToClipboard(currentEmail, 'Email');
            }
        });

        // Initialize
        loadSavedEmail();
        refreshInterval = setInterval(checkInbox, 1000); // 1 second auto refresh
    </script>
</body>
</html>
